<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form>
		<c:choose>
			<c:when test="${fn:contains(request.requestURI, 'user')}">
				<p:dock position="bottom">
					<p:menuitem value="HOME"
						icon="https://img.icons8.com/nolan/128/home-page.png"
						url="welcome.xhtml" />
					<p:menuitem value="CREATE"
						icon="https://img.icons8.com/nolan/128/create-new.png"
						url="create.xhtml" />
					<p:menuitem value="READ"
						icon="https://img.icons8.com/nolan/128/find-user-male.png"
						url="read.xhtml" />
					<p:menuitem value="LOGOUT"
						icon="https://img.icons8.com/nolan/128/exit.png"
						action="#{login.signOut}" />
				</p:dock>
			</c:when>
			<c:otherwise>
				<p:dock position="bottom">
					<p:menuitem value="HOME"
						icon="https://img.icons8.com/nolan/128/home-page.png"
						url="user/create.xhtml" />
					<p:menuitem value="CREATE"
						icon="https://img.icons8.com/nolan/128/create-new.png"
						url="user/create.xhtml" />
					<p:menuitem value="READ"
						icon="https://img.icons8.com/nolan/128/find-user-male.png"
						url="user/read.xhtml" />
					<p:menuitem value="LOGOUT"
						icon="https://img.icons8.com/nolan/128/exit.png"
						action="#{login.signOut}" />
				</p:dock>
			</c:otherwise>
		</c:choose>
	</h:form>
</ui:composition>

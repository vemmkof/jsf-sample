<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome</title>
	<h:outputStylesheet library="css" name="common.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="ui-fluid centered">
		<!-- FOR REQUEST SCOPE ${requestScope.paramName} -->
		<!-- FOR REQUEST PARAM => #{param['id']} -->
		<!-- FOR SESSION SCOPE => ${sessionScope.paramName} -->
		<p:panelGrid layout="grid" columns="1">
			<f:facet name="header">Welcome ${sessionScope.user.username}!</f:facet>
			<p:outputLabel value="ID: ${sessionScope.user.idUser}" />
			<p:outputLabel value="Username: ${sessionScope.user.username}" />
			<p:outputLabel value="Created at: ${sessionScope.user.createdAt}" />
			<p:outputLabel value="Updated at: ${sessionScope.user.updatedAt}" />
			<f:facet name="footer" class="title">Choose any action from dock to continue</f:facet>
		</p:panelGrid>
		<ui:include src="menu.xhtml" />
	</div>
</h:body>
</html>

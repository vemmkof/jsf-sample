<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome</title>
	<h:outputStylesheet library="css" name="common.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="ui-fluid centered">
		<!-- FOR REQUEST SCOPE ${requestScope.paramName} -->
		<!-- FOR REQUEST PARAM => #{param['id']} -->
		<!-- FOR SESSION SCOPE => ${sessionScope.paramName} -->
		<h:form>
			<p:panelGrid layout="grid" columns="2" id="form-create"
				columnClasses="ui-md-3, ui-md-8">
				<f:facet name="header">Create user</f:facet>
				<p:outputLabel value="Username for new user" />
				<p:inputText id="username" value="#{userController.username}" required="true"
					requiredMessage="The username is required" />
				<p:outputLabel value="Password for new user" />
				<p:password id="password" required="true" value="#{userController.password}"
					requiredMessage="The password is required" feedback="true" />
				<f:facet name="footer" class="title">
					<p:commandButton id="createButton" value="Create"
						styleClass="GreenButton" iconPos="pi pi-pencil"
						icon="pi pi-pencil" action="#{userController.createUser}"
						update="form-create" />
				</f:facet>
			</p:panelGrid>
			<p:row>
				<p:messages id="createMessage" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
			</p:row>
		</h:form>

		<ui:include src="menu.xhtml" />
	</div>
</h:body>
</html>

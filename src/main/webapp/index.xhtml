<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF CRUD App</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="ui-fluid">
		<h:form>
			<p:panelGrid columns="2" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-10">
				<f:facet name="header">#{jsfSampleApp.message}</f:facet>
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" required="true" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" required="true" />

				<f:facet name="footer">
					<p:commandButton value="Login" type="button"
						iconPos="pi pi-arrow-right" icon="pi pi-arrow-right" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>


</h:body>
<!-- icons: https://primefaces.org/showcase/ui/misc/primeicons.xhtml -->
<!-- themes: https://www.primefaces.org/themes/ -->
</html>

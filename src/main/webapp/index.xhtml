<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF CRUD App</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="ui-fluid">
		<h:form>
			<p:panelGrid styleClass="centered" columns="3"
				columnClasses="ui-md-2, ui-md-7, ui-md-3" layout="grid"
				id="form-login">

				<f:facet name="header" class="title">#{jsfSampleApp.message}</f:facet>

				<p:column>
					<em class="pi pi-user" />
					<p:outputLabel for="username" value="Username:" />
				</p:column>
				<p:inputText id="username" value="#{login.username}" required="true"
					requiredMessage="The username is required" />
				<p:message for="username" display="tooltip" />

				<p:column>
					<em class="pi pi-key" />
					<p:outputLabel for="password" value="Password:" />
				</p:column>
				<p:password id="password" required="true" value="#{login.password}"
					requiredMessage="The password is required" />
				<p:message for="password" display="tooltip" />

				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login"
						iconPos="pi pi-arrow-right" icon="pi pi-arrow-right"
						action="#{login.signIn}" update="form-login" />
				</f:facet>
			</p:panelGrid>
		</h:form>

	</div>
</h:body>
<!-- icons: https://primefaces.org/showcase/ui/misc/primeicons.xhtml -->
<!-- themes: https://www.primefaces.org/themes/ -->
</html>

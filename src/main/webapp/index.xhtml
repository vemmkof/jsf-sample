<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF CRUD App</title>
	<h:outputStylesheet library="css" name="common.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="ui-fluid">
		<h:form>
			<p:panelGrid styleClass="centered" columns="2"
				columnClasses="ui-md-3, ui-md-8" layout="grid" id="form-login">
				<f:facet name="header" class="title">#{jsfSampleApp.message}</f:facet>
				<p:row>
					<em class="pi pi-user" />
					<p:outputLabel for="username" value="Username:" />
				</p:row>
				<p:row>
					<p:inputText id="username" value="#{login.username}"
						required="true" requiredMessage="The username is required" />
				</p:row>

				<p:row>
					<em class="pi pi-key" />
					<p:outputLabel for="password" value="Password:" />
				</p:row>
				<p:row>
					<p:password id="password" required="true" value="#{login.password}"
						requiredMessage="The password is required" />
				</p:row>

				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login"
						iconPos="pi pi-arrow-right" icon="pi pi-arrow-right"
						action="#{login.signIn}" update="form-login" />
				</f:facet>
			</p:panelGrid>
			<p:row>
				<p:messages id="loginMessage" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
			</p:row>
		</h:form>
	</div>
</h:body>

<!-- icons: https://primefaces.org/showcase/ui/misc/primeicons.xhtml -->

</html>
